<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tarkov Tracker</title>
    <meta charset="utf-8">
    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- custom CSS -->
    <style type="text/css">
      body { background: black !important; }
      hr.footer { border: 1px solid white; }
      #logo { opacity: 0.5; } 
      #logo:hover { opacity: 0.8; } 
    </style>
  </head>
  <body>

    <!-- Global Navbar  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand active" href="https://gavindaniel.github.io">
          <img src="/images/logo/white.png" alt="Logo" style="width:30px;" class="rounded-pill" id="logo"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://gavindaniel.github.io/quests/">Quests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://gavindaniel.github.io/hideout/">Hideout</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="bd-masthead mb-3" id="content">
      <div class="container-xxl bd-gutter">
        <div class="col-md-8 mx-auto text-center">
          <img src="/docs/5.2/assets/brand/bootstrap-logo-shadow.png" alt="Logo" class="d-block mx-auto mb-3" width="200" height="165">
          <h1 class="mb-3 fw-semibold text-white">Keep track of everything you need with the Rat Journal.</h1>
          <p class="lead mb-4 text-white">
            An open-source project to help fellow PMCs keep track of all the items they have and need for quests and the hideout.
          </p>
      </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 

  </body>
</html>
