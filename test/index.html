<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB demo</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="/assets/js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>IndexedDB quests demo v1.6</h1>
    </header>

    <main>
      <section class="quest-display">
        <h2>Quests</h2>
        <ul>

        </ul>
      </section>
      <section class="new-quest">
        <h2>Enter a new quest</h2>
        <form>
          <div>
            <label for="trader">Trader</label>
            <input id="trader" type="text" required>
          </div>
          <div>
            <label for="title">Quest title</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="item">Item title</label>
            <input id="item" type="text" required>
          </div>
          <div>
            <label for="need">Need</label>
            <input id="need" type="number" min="0" required>
          </div>
          <div>
            <label for="have">Have</label>
            <input id="have" type="number" min="0" required>
          </div>
          <div>
            <button>Create new quest</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright nobody. Use the code as you like.</p>
    </footer>
  </body>
</html>
