    <!-- custom JS -->
    <script>
      var n = 0;

      function addOne(){
        n++;
        document.getElementById("pill").innerHTML = n.toString();
        document.getElementById("disp").value = n;
      }
      function subOne(){
        n--;
        document.getElementById("pill").innerHTML = n.toString();
        document.getElementById("disp").value = n;
      }
    </script>

      <div class="row row-cols-auto align-items-center pb-2">

      <div class="card text-white bg-black border-secondary mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4 image-container">
            <img src="/images/mp-133.png" class="img rounded-start" alt="MP-133 Shotgun">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h6 class="card-title">
                <!-- <span class="badge bg-secondary">2</span> -->
                MP-133 12ga pump-action shotgun&ensp;
                <span class="badge bg-success rounded-pill"><span id="pill">0</span>/2</span>
              </h6>
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <div class="input-group">
                  <button type="button" class="btn btn-outline-secondary" onclick="subOne()">&nbsp;-&nbsp;</button>
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="0" aria-label="Quantity" id="disp">
                  </div>
                  <button type="button" class="btn btn-outline-secondary" onclick="addOne()">&nbsp;+&nbsp;</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ice Cream Cones -->
    <div class="container pt-4">
      <div class="row row-cols-auto align-items-center pb-2">
        <div class="col">
          <h4 class="text-white">
            Ice Cream Cones&ensp;

        </div>  
        <div class="col">
          <div class="d-grid gap-1 d-md-flex">
            <a href="#" class="btn btn-outline-secondary btn-sm" role="button" target="_blank">Track</a>

        </div>  
      </div>
      
      <div class="card text-white bg-black border-secondary mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-2 image-container">
            <img src="/images/6L31-60-mag.png" class="img-fluid rounded-start" alt="6L31 60-round mag." style="max-height: 100px;">
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <h6 class="card-title">AK-74 5.45x39 6L31 60-round magazine&ensp;
                <span class="badge bg-danger rounded-pill">0/3</span>
              </h6>
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                
                <div class="input-group">
                  <button type="button" class="btn btn-outline-secondary" onclick="subOne()">-</button>
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="0" aria-label="Quantity" id="demo">
                  </div>
                  <button type="button" class="btn btn-outline-secondary" onclick="addOne()">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
